<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Personoplysninger</title>
  <link rel="stylesheet" href="/css/form2.css" th:href="@{/css/form2.css}">
</head>
<body>

<h2>Trin 2: Indtast dine oplysninger</h2>

<form method="post" action="/carport/confirm">
  <label for="name">Navn:</label>
  <input type="text" id="name" name="name" required placeholder="Indtast dit navn">

  <label for="address">Adresse:</label>
  <input type="text" id="address" name="address" required placeholder="Vejnavn + husnummer">

  <label for="zip-code">Postnummer:</label>
  <input type="text" id="zip-code" name="zip-code" required placeholder="1234">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="mail@example.com">

  <label for="phone">Telefon nummer:</label>
  <input type="tel" id="phone" name="phone" required placeholder="12345678">

  <button type="submit">Bekr√¶ft</button>
</form>

</body>
</html>
