<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nye forespørgsler</title>
</head>
<body>
<h1>Nye kundeforespørgsler:</h1>

<table border="1">
    <tr>
        <th>Ordre ID</th>
        <th>Email</th>
        <th>Oprettet</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.customerEmail}"></td>
        <td th:text="${order.createdAt}"></td>
    </tr>
</table>

</body>
</html>
